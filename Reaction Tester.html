<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change</title>
    
    <style>
        #shape{
            height: 200px;
            width: 200px;
            background-color: rgb(24, 176, 176);
            position: relative;
        }
    </style>

</head>
<body>
    <h1>Reaction Tester</h1>
    <p>Click on the box</p>
    <div id="shape">

    </div>
    <script>
        var start=new Date().getTime();
        function getRandomColor()
        {
            var letters="0123456789ABCDEF";
            var color="#";
            for(var i=0;i<6;i++)
            {
                color+=letters[Math.floor(Math.random()*16)];
            }
            return color;
        }

        function move()
        {
            var top;
            var left;
            var wh;

            left=Math.random()*300;
            top =Math.random()*300;
            wh  =(Math.random()*400+100);

            document.getElementById("shape").style.left=left;
            document.getElementById("shape").style.top=top;
            document.getElementById("shape").style.wh=wh;

            document.getElementById("shape").style.display="block";

            document.getElementById("shape").style.backgroundColor=getRandomColor();

            start=new Date().getTime();
        }
        move();

        document.getElementById("shape").onclick=function()
        {
            document.getElementById("shape").style.display="none";
            var end=new Date().getTime();
            var timeTaken=(end-start)/1000;
            alert(timeTaken);
            move();
        }
    </script>
</body>
</html>
